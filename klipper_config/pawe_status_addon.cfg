# PaWe i-print Status Messages
# Add this to your existing macro.cfg to send status updates to your display
# 
# Just add these M117 commands to your existing macros:

# In your START_PRINT macro, add:
# M117 PaWe: Heating...
# M117 PaWe: Leveling...
# M117 PaWe: Printing!

# In your END_PRINT macro, add:
# M117 PaWe: Complete!

# In your PAUSE macro, add:
# M117 PaWe: Paused

# In your RESUME macro, add:
# M117 PaWe: Resuming...

# In your CANCEL_PRINT macro, add:
# M117 PaWe: Cancelled

# Example: Add to your START_PRINT macro around line 276:
# {% if printer.heater_bed.temperature < bed_targer_temp %}
#     LED_HEATING
#     M117 PaWe: Heating bed...  ← Add this
#     {action_respond_info("Bed heating...")}
#     M190 S{bed_targer_temp}
#     LED_ON
# {% endif %}

# That's it! Your PaWe i-print will show these messages.
