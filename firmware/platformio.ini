; PlatformIO Project Configuration File
;
; ⚠️ CRITICAL: This project uses LovyanGFX, NOT TFT_eSPI!
; The ESP32-2424S012C display is incompatible with TFT_eSPI.
; See TROUBLESHOOTING.md for details.
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:esp32-c3-devkitm-1]
platform = espressif32
board = esp32-c3-devkitm-1
framework = arduino
monitor_speed = 115200
upload_speed = 460800

; ========================================
; LIBRARY DEPENDENCIES
; ========================================
lib_deps = 
	; ⚠️ PRIMARY DISPLAY LIBRARY - DO NOT CHANGE!
	lovyan03/LovyanGFX@^1.1.16
	
	; TFT_eSPI kept for LVGL compatibility only (not used for display)
	bodmer/TFT_eSPI@^2.5.43
	
	; Core libraries
	bblanchon/ArduinoJson@^6.21.5
	lvgl/lvgl@^8.3.11  ; Use 8.3.11, NOT 8.4.0!
	
	; Sensor libraries (optional)
	adafruit/DHT sensor library@^1.4.4
	adafruit/Adafruit BME280 Library@^2.2.2
	adafruit/Adafruit SHT31 Library@^2.2.0

; ========================================
; BUILD FLAGS - CRITICAL FOR ESP32-C3!
; ========================================
build_flags = 
	; Debug level (5 = verbose, 0 = none)
	-DCORE_DEBUG_LEVEL=5
	
	; ESP32-C3 specific flags - REQUIRED!
	-DBOARD_HAS_PSRAM
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1
	; ========================================
	; DISPLAY CONFIGURATION (for TFT_eSPI compatibility)
	; ⚠️ These are NOT used by LovyanGFX!
	; LovyanGFX config is in DisplayDriver.h
	; ========================================
	-DUSER_SETUP_LOADED=1
	-DGC9A01_DRIVER=1
	-DTFT_WIDTH=240
	-DTFT_HEIGHT=240
	-DTFT_MISO=-1
	-DTFT_MOSI=7
	-DTFT_SCLK=6
	-DTFT_CS=10
	-DTFT_DC=2
	-DTFT_RST=-1          ; ⚠️ NOT USED! Hardware reset disabled
	-DTFT_BL=3            ; ⚠️ CRITICAL: Backlight is GPIO3, not GPIO8!
	-DSPI_FREQUENCY=80000000    ; ⚠️ CRITICAL: 80MHz, not 40MHz!
	-DSPI_READ_FREQUENCY=20000000
	-DLOAD_GLCD=1
	-DLOAD_FONT2=1
	-DLOAD_FONT4=1
	-DLOAD_FONT6=1
	-DLOAD_FONT7=1
	-DLOAD_FONT8=1
	-DLOAD_GFXFF=1
	-DSMOOTH_FONT=1
	-DSPIRAM_USE_MALLOC=1
	-DLV_CONF_INCLUDE_SIMPLE
	-Isrc
